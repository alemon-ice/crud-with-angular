<mat-card>
  <mat-card-title>{{ formTitle }}</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
